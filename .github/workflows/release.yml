name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7 ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip pipenv
        pipenv install --deploy --system --dev
    # TODO: move this to build/test
    - name: Check code style
      run: black -l 120 -t py35 -t py36 -t py37 -t py38 --check lki
    # TODO: use pypa/gh-action-pypi-publish
    - name: Publish package
      run: |
        python setup.py sdist bdist_wheel
        export TWINE_USERNAME=${{ secrets.TWINE_USERNAME }}
        export TWINE_PASSWORD=${{ secrets.TWINE_PASSWORD }}
        twine upload --skip-existing dist/*
